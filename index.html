<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grading system</title>
</head>
<body>
    <script>
        const per=prompt('Enter your percentage:');
        if(per>=90 && per<100 )
        {
            document.write('A');
        }
        else if(per>=80 && per<90 )
        {
            document.write('B');
        }
        else if(per>=70 && per<80)
        {
            document.write('c')
        }
        else if(per>=60 && per<70)
        {
             document.write('D');
        }
        else if(per>50 && per<60)
        {
            document.write('E');
        }
        else{
            document.write('F');
        }
    </script>

    
</body>
</html>
